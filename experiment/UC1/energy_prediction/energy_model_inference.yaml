apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: energy-usage-regression
  namespace: kubeflow-user-example-com
spec:
  predictor:
    sklearn:
      runtimeVersion: "1.0"
      storageUri: "s3://mlpipeline/v2/artifacts/energy-usage-regression-influxdb/25585ad2-ff48-4200-adcf-68684990cd46/train-model/output_model"
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: AWS_SECRET_ACCESS_KEY
